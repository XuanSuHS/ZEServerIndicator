# This is a basic workflow to help you get started with Actions

name: release-beta

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "dev" branch
  pull_request:
    branches:
      - 'release-beta'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'microsoft'
          java-version: '17'
          
      - name: Build with Gradle
        run: ./gradlew buildPlugin
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: Automated Release created by GitHub Actions
          
      - name: Remove 'v' from tag name
        id: remove_v
        run: echo "::set-output name=tag_name::${{ github.ref }}.replace('v', '')"
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/mirai/ZeServerIndicator-${{ github.ref }}.replace('v', '').mirai2.jar
          asset_name: ZeServerIndicator-${{ github.ref }}.replace('v', '').mirai2.jar
          asset_content_type: application/java-archive
