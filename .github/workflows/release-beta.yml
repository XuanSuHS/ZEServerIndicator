# This is a basic workflow to help you get started with Actions

name: release-beta

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "dev" branch
  pull_request:
    branches:
      - 'release-beta'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'microsoft'
          java-version: '17'
          
      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew
          
      - name: Build with Gradle
        run: ./gradlew buildPlugin

      - name: Get Release Version
        run: echo "ReleaseVersion=$(./gradlew -q printVersion)" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: '${{ secrets.BETA_RELEASE_TOKEN }}'
        with:
          tag_name: v${{ env.ReleaseVersion }}
          release_name: v${{ env.ReleaseVersion }}
          draft: false
          prerelease: true
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: '${{ secrets.BETA_RELEASE_TOKEN }}'
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/mirai/ZeServerIndicator-${{ env.ReleaseVersion }}.mirai2.jar
          asset_name: ZeServerIndicator-${{ env.ReleaseVersion }}.mirai2.jar
          asset_content_type: application/java-archive
